<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Producto</h4>
    <form>
      <div class="form-group">
        <label for="title">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Celular</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="cancha">Cancha</label>
        <input
          type="text"
          class="form-control"
          id="cancha"
          [(ngModel)]="currentTutorial.cancha"
          name="cancha"
        />
      </div>

      <div class="form-group">
        <label for="hora">hora</label>
        <input
          type="text"
          class="form-control"
          id="hora"
          [(ngModel)]="currentTutorial.hora"
          name="hora"
        />
      </div>

      
    </form>

    

    <button class="m-3 btn btn-sm btn-danger" (click)="deleteTutorial()">
      Eliminar
    </button>

    <button
      type="submit"
      class="m-3 btn btn-sm btn-primary"
      (click)="updateTutorial()"
    >
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>No se puede acceder a este Producto...</p>
  </div>
</div>
